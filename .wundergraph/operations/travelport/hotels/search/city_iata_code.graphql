query HotelSearchByCity(
  $cityCode: String!
  $checkIn: String!
  $checkOut: String!
  $rooms: Int!
  $adults: Int!
) {
  travelport_hotelSearchByCity(
    input: {
      cityCode: $cityCode
      checkInDate: $checkIn
      checkOutDate: $checkOut
      rooms: $rooms
      adults: $adults
    }
  ) {
    hotels {
      propertyId
      name
      description
      address {
        streetAddress
        city
        stateProvince
        country
        postalCode
      }
      rating
      amenities
      rates {
        amount
        currency
        roomType
        boardBasis
      }
      images {
        url
        caption
      }
    }
  }
}
